<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo-1.css">
    <title>Demo | ZED Score</title>
</head>

<body>
    <div id="wrapper">
        <div id="overlay"></div>
        <div id="box">
            <div id="pageHeading">
                <h1>Schedule a Live Demo</h1>
                <h3>Give us a few details to customize your demo.</h3>
            </div>
            <div id="contentWrapper">
                <div id="leftSubWrapper">
                    <div id="chooser">
                        <div class="flowNumber">1</div>
                        <div class="heading">
                            Choose a Subject
                        </div>
                        <div class="chooserContent">
                            Select your Subject
                            <select id="courseSelector">
                                <option value="plan1" class="demoList">Plan1</option>
                                <option value="plan2" class="demoList">Plan2</option>
                                <option value="plan3" class="demoList">Plan3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="rightSubWrapper">
                    <div id="calendarWrapper">
                        <!-- http://react-day-picker.js.org/examples/disabled -->
                    </div>
                    <div id="navButton"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
